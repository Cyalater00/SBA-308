<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="wrapper">
        <div class="app-details">
            <img src="currency exchange.jpeg" class="app-icon" alt="image">
            <h1 class="app-title">Currency Converter</h1>
        </div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" value="100">
        <div class="dropdowns">
            <select id="from-currency-select"></select>
            <select id="to-currency-select"></select>
            
        </div>
        <button id="Converter-button">Convert</button>
        <p id="result"></p>
    </div>

    <!-- currency code -->
    <script src="currency-codes.js"></script>

    <!-- api key script -->
    <script src="api.keys.js"></script>

    <!-- script -->
<script src="index.js"></script>

</body>
</html>
